# if given, will override the device setting in gym. 
env: 
  numEnvs: 8192
  envSpacing: 5
  episodeLength: 300
  isFlagrun: False
  enableDebugVis: False
  
  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 2 # 30 Hz
  stateInit: "Hybrid"
  hybridInitProb: 1.0
  numAMPObsSteps: 10
  

  localRootObs: False
  keyBodies: ["L_Wrist", "R_Wrist", "R_Toe", "L_Toe" ]
  contactBodies: ["R_Toe", "L_Toe"]
  rootBodies: "Pelvis"
  terminationHeight: 0.15
  terminationDistance: 0.5
  enableEarlyTermination: True
 
  
  tarSpeed: 1.0
  tarChangeStepsMin: 100
  tarChangeStepsMax: 300
  tarDistMax: 10.0
  enableTaskObs: True

  asset:
    assetRoot: "ase/data/assets"
    assetFileName: "mjcf/smplh.xml"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25

